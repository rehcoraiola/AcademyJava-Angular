<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{base :: head(Filmes)}"></head>
<body>
    <header th:replace="^(base :: topo)"></header>
    <main>
    <h2 class="titulo">Lista de filme</h2>
    <a class="btn btn-success" href="/filme/form">Cadastrar novo</a><br/>
  <!-- <h5 th:text="${nome}">Filme Padrão</h5>    Filme padrão(default) -->
    <table class="table table-success table-striped">
        <thead id="head">
            <th>Id</th>
            <th>Nome</th>
            <th>Diretor</th>
            <th>Genero</th>
            <th></th>
        </thead>
        <tbody>
            <!-- for(Filme filme:lista) -->
            <tr th:each="f:${filmes}">
                <td th:text="${f.id}"></td>
                <td th:text="${f.nome}"></td>
                <td th:text="${f.nomeDiretor}"></td>
                <td th:text="${f.genero}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{'/filme/editar/'+${f.id}}">Editar</a>
                    <a class="btn btn-danger" th:href="@{'/filme/deletar/'+${f.id}}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>
<button type="button" class="btn btn-warning">Warning</button>
